<script>
  // Fun√ß√£o para trocar abas
  function showTab(event, tabId) {
    event.preventDefault();
    document.querySelectorAll('nav a').forEach(a => a.classList.remove('active'));
    event.currentTarget.classList.add('active');
    document.querySelectorAll('main section').forEach(s => s.classList.remove('active'));
    document.getElementById(tabId).classList.add('active');
  }

  // Fun√ß√£o simples para converter markdown b√°sico para HTML
  function renderMarkdown(md) {
    // Escapa caracteres HTML
    md = md.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;');
    
    // Headers
    md = md.replace(/^### (.*$)/gim, '<h3>$1</h3>');
    md = md.replace(/^## (.*$)/gim, '<h2>$1</h2>');
    md = md.replace(/^# (.*$)/gim, '<h1>$1</h1>');

    // Bold and italic
    md = md.replace(/\*\*\*(.*?)\*\*\*/gim, '<strong><em>$1</em></strong>');
    md = md.replace(/\*\*(.*?)\*\*/gim, '<strong>$1</strong>');
    md = md.replace(/\*(.*?)\*/gim, '<em>$1</em>');

    // Inline code
    md = md.replace(/`([^`\n]+)`/gim, '<code>$1</code>');

    // Links
    md = md.replace(/\[([^\]]+)\]\(([^)]+)\)/gim, '<a href="$2" target="_blank" rel="noopener noreferrer">$1</a>');

    // Lists
    md = md.replace(/^\s*-\s+(.*)$/gim, '<li>$1</li>');
    md = md.replace(/(<li>.*<\/li>)/gim, '<ul>$1</ul>');

    // Horizontal rule
    md = md.replace(/^---$/gim, '<hr />');

    // Paragraphs
    md = md.replace(/^\s*([^\n]+)\s*$/gim, '<p>$1</p>');

    return md.trim();
  }

Participe de eventos exclusivos e fique por dentro das novidades.

  // Renderiza o markdown nas se√ß√µes
  for (const [id, md] of Object.entries(textosMarkdown)) {
    const section = document.getElementById(id);
    if (section) {
      section.innerHTML = renderMarkdown(md);

  }

  // Atualiza n√∫mero de jogadores usando a API mcsrvstat.us a cada 5 segundos
  async function updatePlayers() {
    const playersCard = document.getElementById('playersCard');
    try {
      const res = await fetch('https://api.mcsrvstat.us/2/mc.universocraft.com');
      if (!res.ok) throw new Error('Erro na API');
      const data = await res.json();
      if (data && data.players && typeof data.players.online === 'number') {
        const online = data.players.online;
        const max = data.players.max || 20000; // fallback max players
        playersCard.textContent = `${online} / ${max}`;
      } else {
        playersCard.textContent = 'Servidor offline';
      }
    } catch (e) {
      playersCard.textContent = 'Erro ao carregar dados';

  updatePlayers();
